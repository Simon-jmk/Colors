<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="colorInputContainer">
            <label for="r">R: </label>
            <input type="number" id="r" name="r" min="0" max="255" value="255">
            <label for="g">G: </label>
            <input type="number" id="g" name="g" min="0" max="255" value="0">
            <label for="b">B: </label>
            <input type="number" id="b" name="b" min="0" max="255" value="0">
            <button id="button" onclick="updateColor()">Convert</button>
        </div>
        <div id="colorProperties">
            <p id="rgb"></p>
            <p id="hex"></p>
            <p id="rgba"></p>
            <p id="hsl"></p>
            <p id="hsv"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
